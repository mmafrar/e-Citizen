<ion-modal-view>
	<ion-header-bar class="bar-dark">
      <h1 class="title">e-Citizen</h1>
	</ion-header-bar>
    <ion-content class="has-header">
		<form ng-submit="doLogin()">
			<div class="list">
	        	<label class="item item-input">
          			<span class="input-label">Email</span>
          			<input type="text" ng-model="loginData.username">
        		</label>
        		<label class="item item-input">
          			<span class="input-label">Password</span>
          			<input type="password" ng-model="loginData.password">
        		</label>
        		<label class="item">
          			<button class="button button-block button-balanced" href="/submit-article">Log in</button>
        		</label>
				<label class="item">
					<span class="input-label">Don't have an account</span>
					<button class="button button-block button-royal" type="submit">Sign up</button>
					<button class="button button-block button-assertive" type="submit">Sign up with Google</button>
					<button class="button button-block button-positive" type="submit">Sign up with Facebook</button>
				</label>
      		</div>
    	</form>
	</ion-content>
</ion-modal-view>
